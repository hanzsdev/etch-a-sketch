<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c67a929a3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="glass">
            <aside class="nav-bar">
                <div class="profile-container">
                    <img  class="pp" src="images/dog_photo.jpg" alt="profile image">
                    <h3>Big Dawg</h3>
                    <p>Pro Member</p>
                </div>
                <div class="nav-links">
                    <div class="links">
                        <i class="fa-brands fa-steam fa-xl"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="links">
                        <i class="fa-brands fa-twitch fa-xl"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="links">
                        <i class="fa-solid fa-gamepad fa-xl"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="links">
                        <i class="fa-solid fa-book fa-xl"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="popup">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                    <h2>Join Pro for free Games.</h2>
                </div>
            </aside>
        <section class="main-container">
            <div class="ui-container">
                <div class="title-wrapper">
                    <h1>Etch-A-Sketch</h1>
                </div>
                <div class="button-wrapper">
                    <button class="button">GRID SIZE</button>
                </div>
            </div>
            <div class="main-grid-container">
            </div>
        </section>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
</body>
</html>
