<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c67a929a3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="nav-bar">
        <div class="profile-container">
            <img  class="pp" src="images/dog_photo.jpg" alt="profile image">
            <h3>Big Dawg</h3>
            <p>Pciture this</p>
        </div>
        <div class="nav-links">
            <div class="links">
                <i class="fa-brands fa-steam"></i>
                <h2>Games</h2>
            </div>
            <div class="links">
                <i class="fa-brands fa-twitch"></i>
                <h2>Streams</h2>
            </div>
            <div class="links">
                <i class="fa-solid fa-gamepad"></i>
                <h2>Games</h2>
            </div>
            <div class="links">
                <i class="fa-solid fa-book"></i>
                <h2>Library</h2>
            </div>
        </div>
        <div class="popup">
            <i class="fa-solid fa-gamepad"></i>
            <h2>Join Pro for free Gaames.</h2>
        </div>
    </aside>
    <main>
        <h1>Etch-A-Sketch</h1>
        <div class="main-grid-container">
        </div>
    </main>
</body>
</html>
